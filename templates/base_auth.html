{% load static%}
<html lang="en">

<head>

        <meta charset="utf-8" />
        <title>Turly Expenses{%block title%}{%endblock%}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href=" {% static 'img/favicon/favicon.ico'%}">

        <!-- plugin css -->
        <link href="  {% static 'libs/jsvectormap/css/jsvectormap.min.css'%}" rel="stylesheet" type="text/css" />

        <!-- swiper css -->
        <link rel="stylesheet" href=" {% static 'libs/swiper/swiper-bundle.min.css'%}">

        <!-- Bootstrap Css -->
        <link href="  {% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href=" {% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="  {% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
        <link href="  {% static 'css/dosty.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    
    <body data-layout="horizontal" data-topbar="dark">

    <!-- <body data-layout="horizontal"> -->

    <!-- Begin page -->
    <div id="layout-wrapper">

        <div class="hori-overlay"></div>
    


        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                 
                    
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                          
                            {% block content%}

                            {%endblock%}

                        </div>
                        <div class="col-md-3"></div>

                    
                    
                   
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

  {% comment %} footer {% endcomment %}
     {% include "partials/_footer.html" %}          
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    {% comment %} sidebar {% endcomment %}
    {% comment %} {% include "partials/_sidebar.html" %} {% endcomment %}

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src=" {% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
    <script src=" {% static 'libs/metismenujs/metismenujs.min.js' %} "></script>
    <script src="  {% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="  {% static 'libs/feather-icons/feather.min.js' %} "></script>

    <!-- apexcharts -->
    <script src=" {% static 'libs/apexcharts/apexcharts.min.js' %} "></script>

    <!-- Vector map-->
    <script src=" {% static 'libs/jsvectormap/js/jsvectormap.min.js' %}"></script>
    <script src="  {% static 'libs/jsvectormap/maps/world-merc.js' %}"></script>

    <!-- swiper js -->
    <script src=" {% static 'libs/swiper/swiper-bundle.min.js' %} "></script>
    
    <script src=" {% static 'js/pages/dashboard.init.js' %} "></script>

    <script src=" {% static 'js/app.js' %} assets/js/app.js"></script>

    </body>



</html>
